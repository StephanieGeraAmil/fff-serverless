service: fff-serverless

frameworkVersion: "3"

provider:
  websocketsApiName: websockets-api
  websocketsApiRouteSelectionExpression: ${request.body.action}
  name: aws
  runtime: nodejs12.x
  region: us-east-1
  iamRoleStatements:
    - Effect: Allow
      Action:
        - logs:*
        - dynamodb:*
        - states:*
        - events:*
      Resource:
        - "*"
        - "arn:aws:dynamodb:*:*:*"

resources:
  Resources:
    UserTable:
      Type: "AWS::DynamoDB::Table"
      DeletionPolicy: Retain
      Properties:
        AttributeDefinitions:
          - AttributeName: id
            AttributeType: S
        KeySchema:
          - AttributeName: id
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
        TableName: "users"
    WebSocketTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: web-socket-connections
        AttributeDefinitions:
          - AttributeName: connectionId
            AttributeType: S
        KeySchema:
          - AttributeName: connectionId
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1

functions:
  create-user:
    handler: src/handler/createUser.createUser
    events:
      - http:
          path: users
          method: post
          cors: true
  list-users:
    handler: src/handler/listUsers.listUsers
    events:
      - http:
          path: users
          method: get
          cors: true
  get-user:
    handler: src/handler/getUser.getUser
    events:
      - http:
          path: users/{id}
          method: get
          cors: true
  update-user:
    handler: src/handler/updateUser.updateUser
    events:
      - http:
          path: users/{id}
          method: put
          cors: true
  delete-user:
    handler: src/handler/deleteUser.deleteUser
    events:
      - http:
          path: users/{id}
          method: delete
          cors: true
  OnConnectHandler:
    handler: src/handler/wsConnectionHandler.onConnect
    events:
      - websocket:
          route: $connect
  OnDisconnect:
    handler: src/handler/wsConnectionHandler.onDisconnect
    events:
      - websocket:
          route: $disconnect
  OnBroadcast:
    handler: src/handler/wsConnectionHandler.onBroadcast
    events:
      - websocket:
          route: broadcast
  Send:
    handler: src/handler/wsConnectionHandler.onSend
    events:
      - websocket:
          route: send
